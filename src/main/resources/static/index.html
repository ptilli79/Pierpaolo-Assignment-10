<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Dietary Preferences</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>What are you in the mood for?</h1>
        <div id="preferences" class="preferences">

            <div class="preference-group">
                <div class="preference" data-value="beef">Beef</div>
                <div class="preference" data-value="chicken">Chicken</div>
                <div class="preference" data-value="pork">Pork</div>
                <div class="preference" data-value="seafood">Seafood</div>
                <div class="preference" data-value="vegetarian">Vegetarian</div>
                <div class="preference" data-value="vegan">Vegan</div>
                <div class="preference" data-value="keto">Keto</div>
            </div>

            <div class="preference-group">
                <div class="preference" data-value="mediterranean">Mediterranean</div>
                <div class="preference" data-value="pescatarian">Pescatarian</div>
                <div class="preference" data-value="gluten-free">Gluten Free</div>
                <div class="preference" data-value="low-calories">Low Calories</div>
                <div class="preference" data-value="low-carbs">Low Carbs</div>
                <div class="preference" data-value="high-protein">High Protein</div>
            </div>

            <div class="preference-group">
                <div class="preference" data-value="dairy-free">Dairy Free</div>
                <div class="preference" data-value="lunch">Good for Lunch</div>
                <div class="preference" data-value="dinner">Good for Dinner</div>
                <div class="preference" data-value="family">Good for Family</div>
                <div class="preference" data-value="asian">Asian Food</div>
                <div class="preference" data-value="american">American Food</div>
            </div>

            <!-- Add more preferences as needed -->
        </div>
        <button id="submit-preferences">Next<i class="fas fa-arrow-right"></i></button>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
