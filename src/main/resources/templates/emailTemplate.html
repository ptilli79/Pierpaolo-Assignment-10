<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Plan Order Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #4CAF50; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .total { font-weight: bold; text-align: right; }
    </style>
</head>
<body>
    <h1>Meal Plan Order</h1>
    <p><strong>Order Number:</strong> <span th:text="${orderNumber}"></span></p>
    <p><strong>Customer:</strong> <span th:text="${customerName}"></span></p>
    <p><strong>Pickup Time:</strong> <span th:text="${pickupTime}"></span></p>
    <table>
        <thead>
            <tr>
                <th>Qty</th>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="meal : ${meals}">
                <td th:text="${meal.qty}"></td>
                <td th:text="${meal.product}"></td>
                <td th:text="${#numbers.formatCurrency(meal.price)}"></td>
            </tr>
        </tbody>
    </table>
    <p class="total">Total: <span th:text="${#numbers.formatCurrency(total)}"></span></p>
</body>
</html>
