<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div id="loginDiv" class="form-container">
            <h2>Login</h2>
            <div id="login-error-message" class="alert alert-danger" style="display: none;"></div>
            <div id="login-success-message" class="alert alert-success" style="display: none;"></div>
            <form id="loginForm" th:action="@{/custom_login}" method="post">
                <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Login</button>
            </form>
            <button id="showRegisterForm" class="btn">Register</button>
        </div>
        
        <div id="registerDiv" class="form-container" style="display: none;">
            <h2>Register</h2>
            <div id="register-error-message" class="alert alert-danger" style="display: none;"></div>
            <div id="register-success-message" class="alert alert-success" style="display: none;"></div>
            <form id="registerForm" th:action="@{/register}" method="post">
                <input type="text" id="regUsername" name="username" placeholder="Username" required autocomplete="username">
                <input type="email" id="regEmail" name="email" placeholder="Email" required autocomplete="email">
                <input type="password" id="regPassword" name="password" placeholder="Password" required autocomplete="new-password">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Register</button>
            </form>
            <button id="showLoginForm" class="btn">Back to Login</button>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
